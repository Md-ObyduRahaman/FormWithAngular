<h1>Angular Template Driven Form</h1>
<div class="col-sm-6">
<form [formGroup]="loginForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email"  class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
    <span class="red-error" *ngIf="email?.invalid">Email is not valid or required</span>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control"  formControlName="password" placeholder="Password">
  </div>
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form></div>
